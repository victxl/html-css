<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV</title>
    <style>
        *{margin: 0px;
        padding: 0px;}

        .div1 {
            background-color: rgb(0, 128, 0);
            max-width: 1024px;
            height: 150px;
            margin: auto;
            margin-top: 8px;
        }

        .div2 {
            background-color: yellow;
            width: 150px;
            height: 150px;
        }

        .div3 {
            background-color: blue;
            width: 75px;
            height: 75px;
            margin: auto;
            text-align: center;
            margin-top: 10px;
            border: solid 2px red;
        }
        .div4 {
            background-color: yellowgreen;
            width: 150px;
            height: 150px;
            float: right;
        }
        .div2, .div4{
            display: inline-block;
        }
       
    </style>
</head>

<body>
    <div class="div1">
        <div class="div2">
            <div class="div3"><img src="" alt=""> 

            </div>
        </div>
        <div class="div4">div4

        </div>
    </div>

</body>

</html>
